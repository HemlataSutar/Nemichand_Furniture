<html><head><title>Contact Us</title>
<link rel="stylesheet" href="css/contactus.css">
</head>
<body>
<div class="container">
<div class="title">
<div class="text-center"><h2> CONTACT US </h2></div>
<form id="contactus" method="post" name="contactus" class="contactus" action="./contactus.html">
<table>
      <tr>
        <td><p><label for="name">Full Name</label></p></td>
        <td><input type="text" id="name" name="name" placeholder="Your full name.."><br></td>
      </tr>
      <tr>
        <td><p><label for="email">Mail Id</label> </p></td>
        <td><input type="email" id="email" name="email" placeholder="Your mail id.."><br></td>
      </tr>
      <tr>
        <td><p><label for="number">Contact No</label> </p></td>
        <td><input type="number" id="number" name="number" placeholder="Your contact number.."><br></td>
      </tr>
      <tr>
        <td><p><label for="address">Address</label> </p></td>
        <td><input type="address" id="address" name="address" placeholder="Your address.."><br></td>
      </tr>
		    <td>
           <p><label for="feed_back">Message</label></p></td>
        <td><textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea></td>
      <tr>
        <td colspan="2"><input type="submit" class="row" id="sub" value="Submit" /></td>
      </tr>
    </table>
</form>
</div>
</body>
</html>
